version: '3.8'

services:
  app:
    build:
      context: ./server
      target: prod
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_PROD_URI}
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./client/dist:/usr/share/nginx/html
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app