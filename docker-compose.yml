version: '3.8'

services:

  app:
    build:
      context: ./server
      target: dev
    environment:
      - MONGO_URI=mongodb://admin:password@mongo:27017/subscriptions?authSource=admin
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongo  # Зависимость от MongoDB

  app-test:
    build:
      context: ./server
      target: test
    environment:
      - NODE_ENV=test
      - MONGO_URI=mongodb://admin:password@mongo-test:27017/subscriptions_test?authSource=admin
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongo-test


  
  nginx:
    image: nginx:latest
    environment:
      API_BACKEND_URL: http://app:4000  # Для docker-сети
    volumes:
      - ./client/dist:/var/www/html  # Собранный 
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "5050:80"
      - "443:443"
    depends_on:
      - app

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  mongo-test:
    image: mongo:6.0
    ports:
      - "27038:27017" 
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_test_data:/data/db



    # Сборка фронтенда (опционально, если используется React/Vue)
