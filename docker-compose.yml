  #     args:
  #       - VITE_API_URL=http://app:4000
  #   command: npm run build
  #   container_name: devops_client_build
  #   volumes:
  #     - ./client/dist:/app/dist  # Экспорт собранных файлов


  client-test:
    build:
      context: ./client
      target: test
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://app:4000
    command: npm run test



volumes:
  mongodb_data:
  mongodb_test_data:
