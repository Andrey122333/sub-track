name: Docker CI/CD to Docker Hub

on:
  push:
    branches: ["main"]

env:
  REGISTRY: docker.io
  DOCKERHUB_USER: andrey122333  # Ваш логин Docker Hub
  REPO_NAME: sub-track          # Имя репозитория
  TAG: latest                   # Базовый тег

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./server/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USER }}/${{ env.REPO_NAME }}:${{ env.TAG }}
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USER }}/${{ env.REPO_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify push
        run: |
          echo "Образы успешно загружены в Docker Hub:"
          echo "${{ env.REGISTRY }}/${{ env.DOCKERHUB_USER }}/${{ env.REPO_NAME }}:${{ env.TAG }}"
          echo "${{ env.REGISTRY }}/${{ env.DOCKERHUB_USER }}/${{ env.REPO_NAME }}:${{ github.sha }}"