name: Docker CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_PROJECT_NAME: devops
  DOCKER_HUB_REPO: Andrey122333/sub-track  # Замените на ваш репозиторий
  MONGO_URI_TEST: mongodb://admin:password@mongo-test:27017/subscriptions_test?authSource=admin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and tag images
        run: |
          docker compose -f docker-compose.yml build
          docker tag devops_app ${{ env.DOCKER_HUB_REPO }}-app:latest
          docker tag devops_app-test ${{ env.DOCKER_HUB_REPO }}-app-test:latest
          docker tag devops_nginx ${{ env.DOCKER_HUB_REPO }}-nginx:latest

      - name: Start services for testing
        run: |
          docker compose -f docker-compose.yml up -d mongo mongo-test
          sleep 10  # Ожидание инициализации БД

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          docker compose -f docker-compose.yml run --rm app-test npm test

  push:
    needs: [build, test]  # Зависит от успешного прохождения build и test
    if: github.ref == 'refs/heads/main'  # Публикуем только при пуше в main
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push images to Docker Hub
        run: |
          docker push ${{ env.DOCKER_HUB_REPO }}-app:latest
          docker push ${{ env.DOCKER_HUB_REPO }}-app-test:latest
          docker push ${{ env.DOCKER_HUB_REPO }}-nginx:latest
          docker tag ${{ env.DOCKER_HUB_REPO }}-app:latest ${{ env.DOCKER_HUB_REPO }}-app:${{ github.sha }}
          docker push ${{ env.DOCKER_HUB_REPO }}-app:${{ github.sha }}