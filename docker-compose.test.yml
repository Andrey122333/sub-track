version: '3.8'

services:
  app:
    build:
      context: ./server
      target: test
    environment:
      - NODE_ENV=test
      - MONGO_URI=${MONGO_URI}
    depends_on:
      mongodb:
        condition: service_healthy

  mongodb:
    image: mongo:6.0
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok", "-u", "root", "-p", "example", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 10